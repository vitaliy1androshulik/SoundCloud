<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>GIS id_token test</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style> body { font: 14px/1.4 system-ui; padding: 24px } #out{white-space:pre-wrap;word-break:break-all;border:1px solid #ddd;padding:12px;border-radius:8px} </style>
</head>
<body>
  <h1>Google Sign-In (GIS) → id_token</h1>

  <!-- 1) Ініціалізація GIS -->
  <div id="g_id_onload"
       data-client_id="67550749742-pcvmk7a0n14hdh1t2efagbksrdeftese.apps.googleusercontent.com"
       data-callback="onCred"
       data-ux_mode="popup"
       data-auto_prompt="false"></div>

  <!-- 2) Кнопка входу -->
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-shape="rect"
       data-theme="outline"
       data-text="signin_with"
       data-logo_alignment="left"></div>

  <h3>Ваш id_token:</h3>
  <div id="out">Поки порожньо — натисніть “Sign in with Google”.</div>

  <script>
    function onCred(resp) {
      const idt = resp.credential;           // ← ОЦЕ і є ID_TOKEN (JWT)
      console.log('ID_TOKEN:', idt);         // видно в DevTools → Console
      document.getElementById('out').textContent = idt; // показати на сторінці
      navigator.clipboard?.writeText(idt).catch(()=>{}); // скопіювати в буфер
    }
  </script>
</body>
</html>
